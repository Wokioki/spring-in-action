<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Design Your Taco</title>
    <link rel="stylesheet" th:href="@{/design.css}" />
</head>
<body class="center-page">
<div class="card">
    <h1>Design your taco!</h1>
    <img th:src="@{/images/TacoCloud.jpg}" alt="Taco Cloud Logo" class="logo"/>

    <form method="POST" th:object="${taco}">
        <div class="grid">
            <div class="ingredient-group" id="wraps">
                <h3>Choose your wrap</h3>
                <div th:each="ingredient : ${wrap}">
                    <label>
                        <input th:field="*{ingredients}" type="checkbox" th:value="${ingredient.id}"/>
                        <span th:text="${ingredient.name}">INGREDIENT</span>
                    </label><br/>
                </div>
            </div>

            <div class="ingredient-group" id="proteins">
                <h3>Pick your protein</h3>
                <div th:each="ingredient : ${protein}">
                    <label>
                        <input th:field="*{ingredients}" type="checkbox" th:value="${ingredient.id}"/>
                        <span th:text="${ingredient.name}">INGREDIENT</span>
                    </label><br/>
                </div>
            </div>

            <div class="ingredient-group" id="cheeses">
                <h3>Choose your cheese</h3>
                <div th:each="ingredient : ${cheese}">
                    <label>
                        <input th:field="*{ingredients}" type="checkbox" th:value="${ingredient.id}"/>
                        <span th:text="${ingredient.name}">INGREDIENT</span>
                    </label><br/>
                </div>
            </div>

            <div class="ingredient-group" id="veggies">
                <h3>Select your veggies</h3>
                <div th:each="ingredient : ${veggies}">
                    <label>
                        <input th:field="*{ingredients}" type="checkbox" th:value="${ingredient.id}"/>
                        <span th:text="${ingredient.name}">INGREDIENT</span>
                    </label><br/>
                </div>
            </div>

            <div class="ingredient-group" id="sauces">
                <h3>Add your sauce</h3>
                <div th:each="ingredient : ${sauce}">
                    <label>
                        <input th:field="*{ingredients}" type="checkbox" th:value="${ingredient.id}"/>
                        <span th:text="${ingredient.name}">INGREDIENT</span>
                    </label><br/>
                </div>
            </div>
        </div>

        <div class="form-section">
            <h3>Name your taco creation:</h3>
            <input type="text" th:field="*{name}" placeholder="Enter taco name" class="input"/>
            <span class="validationError"
                  th:if="${#fields.hasErrors('name')}"
                  th:errors="*{name}">Name error</span>
        </div>

        <div class="form-section">
      <span class="validationError"
            th:if="${#fields.hasErrors('ingredients')}"
            th:errors="*{ingredients}">Ingredients error</span>
        </div>

        <div class="center-content">
            <button type="submit" class="btn">Submit Your Taco</button>
        </div>
    </form>
</div>
</body>
</html>
