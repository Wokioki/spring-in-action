<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Panel</title>
    <link rel="stylesheet" th:href="@{/admin.css}">
</head>
<body class="admin-page">

<div class="admin-card">
    <h1>Admin Panel</h1>
    <p class="subtitle">Here you can manage orders.</p>

    <table class="orders-table" th:if="${orders}">
        <thead>
        <tr>
            <th>ID</th>
            <th>Customer</th>
            <th>Placed at</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="order : ${orders}">
            <td th:text="${order.id}">1</td>
            <td th:text="${order.deliveryName}">John Doe</td>
            <td th:text="${order.placedAt}">
                2025-01-01 12:00
            </td>

            <td>
                <form th:action="@{/admin/deleteOrder/{id}(id=${order.id})}" method="post">
                    <input type="hidden"
                           th:name="${_csrf.parameterName}"
                           th:value="${_csrf.token}"/>
                    <button type="submit" class="small-danger-btn">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

    <form th:action="@{/admin/deleteOrders}" method="post" style="margin-top: 20px;">
        <input type="hidden"
               th:name="${_csrf.parameterName}"
               th:value="${_csrf.token}"/>
        <button type="submit" class="danger-btn">
            Delete all orders
        </button>
    </form>

    <a th:href="@{/}" class="back-link">‚Üê Back to home</a>
</div>

</body>
</html>
